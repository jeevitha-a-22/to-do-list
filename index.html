<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful To-Do List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css.css">
</head>
<body class="bg-gradient">

<div class="container my-5">
    <h1 class="text-center mb-4 heading">To-Do List</h1>

    <form id="todo-form" class="row g-3 justify-content-center mb-5">
        <div class="col-md-5">
            <input type="text" id="task-input" class="form-control form-control-lg" placeholder="Enter task" required>
        </div>
        <div class="col-md-3">
            <input type="date" id="due-date" class="form-control form-control-lg" required>
        </div>
        <div class="col-md-2 d-grid">
            <button type="submit" class="btn btn-gradient btn-lg">Add Task</button>
        </div>
    </form>

    <div id="todo-list" class="row g-4">
        <!-- Task cards will appear here -->
    </div>
</div>

<!-- Script -->
<script src="script.js"></script>
</body>
</html>
